<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Music player</title>
</head>

<body>

  <div class="container">
    <div class="row">

      <!-- Left -->
      <div class="col-6">
        <div class="top-menu d-flex justify-content-between">
          <i class="fas fa-angle-left"></i>
          <span>Playlist</span>
          <i class="fas fa-ellipsis-v"></i>
        </div>
        <div class="songs">
          <div class="song d-flex align-items-center p-4">
            <div class="song-cover">
              <img class="img-thumbnail" src="/bad_apple.jpg" alt="Bad Apple">
            </div>
            <div class="flex-fill song-title pl-4">Bad Apple</div>
            <div class="play-icon">
              <i class="fas fa-play-circle" aria-hidden="true"></i>
            </div>
          </div>
          <div class="song d-flex align-items-center p-4">
            <div class="song-cover">
              <img class="img-thumbnail" src="/bad_apple.jpg" alt="Bad Apple">
            </div>
            <div class="flex-fill song-title pl-4">Bad Apple</div>
            <div class="play-icon">
              <i class="fas fa-play-circle" aria-hidden="true"></i>
            </div>
          </div>
          <div class="song d-flex align-items-center p-4">
            <div class="song-cover">
              <img class="img-thumbnail" src="/bad_apple.jpg" alt="Bad Apple">
            </div>
            <div class="flex-fill song-title pl-4">Bad Apple</div>
            <div class="play-icon">
              <i class="fas fa-play-circle" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>

      <!-- Right -->
      <div class="col-6">
          <div class="top-menu d-flex justify-content-between">
              <i class="fas fa-angle-left"></i>
              <span>Playlist</span>
              <i class="fas fa-ellipsis-v"></i>
            </div>

            <div class="song-cover-large">
                <img class="img-responsive full-width" src="/bad_apple.jpg" alt="Bad Apple">
            </div>
            <div class="d-flex justify-content-around">
                <i class="fas fa-plus-circle"></i>
                  <span class="time-tracker">00:00</span>
                <i class="fas fa-heart"></i>
            </div>
            <div class="d-flex justify-content-between">
              <div><i class="fas fa-redo"></i></div>
              <div><i class="fas fa-backward"></i></div>
              <div><i class="fas fa-play-circle"></i></div>
              <div><i class="fas fa-forward"></i></div>
              <div><i class="fas fa-random"></i></div>
            </div>
      </div>

    </div>
  </div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
