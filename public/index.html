<!doctype html>
<html lang="en" class="h-100">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Music player</title>
</head>

<body class="h-100">

  <div class="container h-100">
    <div class="row h-100">

      <!-- Left -->
      <div class="d-none col-md-6 d-md-flex flex-column border-right border-dark pt-2">
        <div class="top-menu d-flex justify-content-between">
          <i class="fas fa-angle-left"></i>
          <span>Playlist</span>
          <i class="fas fa-ellipsis-v"></i>
        </div>
        <div class="songs pt-4">
          <!-- <div class="song d-flex align-items-center pl-4 pr-4">
            <div class="song-cover">
              <img class="img-thumbnail" src="/bad_apple.jpg" alt="Bad Apple">
            </div>
            <div class="flex-fill song-title pl-4">Bad Apple</div>
            <div class="play-icon">
              <i class="fas fa-play-circle" aria-hidden="true"></i>
            </div>
            <audio class="audio_bad_apple" src="bad_apple.mp3" ></audio>
          </div> -->
        </div>
      </div>

      <!-- Right -->
      <div class="col-12 col-md-6 d-flex flex-column justify-content-between pt-2">
        <div class="top-menu d-flex justify-content-between">
          <i class="fas fa-angle-left"></i>
          <span>Playlist</span>
          <i class="fas fa-ellipsis-v"></i>
        </div>
        <div class="p-4">
          <div class="song-cover-large">
            <img id="current-song" class="img-responsive full-width" src="/bad_apple.jpg" alt="Bad Apple">
          </div>
        </div>
        <div class="d-flex justify-content-around pb-4 pt-2 justify-self-end">
          <i class="fas fa-plus-circle"></i>
          <span class="time-tracker">00:00</span>
          <i class="fas fa-heart"></i>
        </div>
        <div class="d-flex justify-content-between justify-self-end align-items-center">
          <div><i class="fas fa-redo"></i></div>
          <div class="d-flex align-items-center justify-content-center">
            <div class="player-button back"><i class="fas fa-backward fa-2x"></i></div>
            <div class="player-button play-button"><i class="fas fa-play-circle fa-3x m-4"></i></div>
            <div class="player-button pause-button" style="display: none;"><i class="fas fa-pause-circle fa-3x m-4"></i></div>
            <div class="player-button next"><i class="fas fa-forward fa-2x"></i></div>
          </div>
          <div><i class="fas fa-random"></i></div>
        </div>
      </div>

    </div>
  </div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
